{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %} :: Byte Store</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'libs/bootstrap-3.3.5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/bootstrap-3.3.5/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/font-awesome-4.3.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

<!--[if lt IE 8]>

<nav id="header-section" class="navbar stuck" role="navigation">
    <div class="container" style="min-height: 95px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </button>
            <a class="navbar-brand" href="#">

				<span class="logo-span">Byte Store</span>
			</a>
        </div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav menunav navbar-nav navbar-right">
				<li class="item-1 default current active"><a href="/agri/index.php">Home</a></li>

			</ul>
		</div>	
		<div class="clr"></div>
	</div>
	<!--/.navbar-collapse -->
    </div>
</nav>
<div class="container">
	{% block content %}{% endblock %}
</div>
<footer>
	<div class="container">
		<p class="text-center">&copy; Obrerosoft (Pty) Ltd {% now 'Y' %}</p>
	</div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script src="{% static 'libs/bootstrap-3.3.5/js/bootstrap.min.js' %}"></script>
